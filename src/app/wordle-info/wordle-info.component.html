<div class="main-component" [ngStyle]="{'background-color':colour}">
    <h1 style="text-align: center; font-size: 1.5em; color: #d7dadc;">{{heading}}</h1>

    <div class="correct-pos-div" *ngIf="!showTextArea">
        <div *ngFor='let in of counter(5) ;let i = index' style="float: left;">
            <input type="text" maxlength="1" size="1" [(ngModel)]="alphabets[i]" (change)="sendData()">
        </div>
    </div>
    <textarea class="inputChar" *ngIf="showTextArea" [(ngModel)]="textAreaData" (change)="sendData()"></textarea>
</div>
